<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>IIT Login Window</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Spectral%20SC' rel='stylesheet'>
    <script src="javascript.js"></script>
  </head>
  <body>
    <form name = "login" onsubmit="return emptyFields()" action="welcome.html">
      <header>IIT Login Window</header>
      <label>Username </label>
      <input name = "username"/>
      <div class="help">It's the stuff before the "@hawk.iit.edu"</div>
      <label>Password </label>
      <input name = "password"/>
      <div class="help">Please enter your password.</div>
      <button>Login</button>
    </form>
    <div class="footer">
      <p>2017 Illinois Institute of Technology. All Rights Reserved.</p>
    </div>  
  </body>
</html>
